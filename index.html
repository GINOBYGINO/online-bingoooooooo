<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Bingo v0.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a; --primary: #00ff41; --secondary: #ff00ff;
            --accent: #ffff00; --text: #fff; --border: #333; --highlight: #00ffff; --error: #ff4444;
        }
        body {
            background: var(--bg); color: var(--text);
            font-family: 'Press Start 2P', cursive;
            margin: 0; overflow: hidden; font-size: 10px;
            user-select: none;
        }
        .screen {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 100; padding: 20px; text-align: center;
        }
        .hidden { display: none !important; }
        .btn {
            background: #222; border: 4px solid #fff; color: #fff;
            padding: 12px 20px; margin: 8px; cursor: pointer; font-family: 'Press Start 2P';
            image-rendering: pixelated; touch-action: manipulation;
        }
        .btn:hover:not(:disabled) { background: var(--secondary); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        input {
            background: #000; border: 4px solid #fff; color: var(--primary);
            padding: 10px; font-family: 'Press Start 2P'; text-align: center; margin: 5px; width: 150px;
        }

        /* --- Bingo Grid --- */
        .bingo-container {
            display: grid; grid-template-columns: repeat(5, 1fr);
            gap: 10px; margin: 20px auto; max-width: 450px; width: 90vw;
        }
        .cell {
            aspect-ratio: 1/1; background: #151515; border: 3px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; position: relative; transition: all 0.2s; cursor: pointer;
        }
        .cell.marked { 
            background: var(--primary); color: #000; border-color: #fff;
            animation: markPop 0.3s ease-out;
        }
        .cell.bingo-line {
            background: var(--secondary); color: #fff;
            animation: neonPulse 1s infinite alternate;
        }
        /* 輪到自己的提示動畫 */
        .cell.my-turn-hint:not(.marked) {
            border-color: var(--highlight);
            animation: hintPulse 1.5s infinite;
        }
        /* 雙擊中的暫時狀態 */
        .cell.confirming { background: #444; border-color: var(--accent); }

        /* 重複數字警告 */
        .cell.duplicate-error { border-color: var(--error); animation: shake 0.3s infinite; }
        .cell.duplicate-error input { color: var(--error); }

        @keyframes hintPulse {
            0% { box-shadow: inset 0 0 0px var(--highlight); }
            50% { box-shadow: inset 0 0 15px var(--highlight); }
            100% { box-shadow: inset 0 0 0px var(--highlight); }
        }
        @keyframes markPop {
            0% { transform: scale(0.5); }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes neonPulse {
            from { box-shadow: 0 0 5px var(--secondary); }
            to { box-shadow: 0 0 20px var(--secondary), 0 0 30px var(--highlight); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        #call-history {
            width: 100%; max-width: 500px; height: 50px; 
            overflow-x: auto; display: flex; gap: 10px; align-items: center;
            background: #111; padding: 10px; margin-top: 10px; border: 2px solid #222;
        }
        .history-ball {
            min-width: 35px; height: 35px; background: #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 10px; border: 2px solid #555;
        }
        .history-ball.latest { background: var(--accent); color: #000; border-color: #fff; transform: scale(1.1); }

        .status-tag { font-size: 8px; color: var(--primary); margin-left: 5px; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1 style="color:var(--primary); font-size: 24px; margin-bottom: 20px;">PIXEL BINGO <span style="font-size:10px">v0.3</span></h1>
        <input type="text" id="user-name" placeholder="YOUR NAME" maxlength="8">
        <div style="background: #111; padding: 15px; border: 2px solid #444; margin: 10px;">
            <p style="font-size: 8px;">HOST SETTINGS</p>
            <label style="font-size: 8px;">RANGE: 1-</label><input type="number" id="cfg-range" value="25" style="width:50px; font-size:8px;">
            <label style="font-size: 8px;">LINES:</label><input type="number" id="cfg-lines" value="3" style="width:40px; font-size:8px;">
        </div>
        <div>
            <button class="btn" onclick="initMode('local')">SINGLE PLAYER</button>
            <button class="btn" onclick="initMode('online')">ONLINE P2P</button>
        </div>
    </div>

    <div id="lobby-screen" class="screen hidden">
        <h2 style="color:var(--secondary)">LOBBY</h2>
        <div id="room-id-area" style="margin: 10px; cursor: pointer;" onclick="copyId()">
            <p style="font-size: 8px; color: #aaa;">ROOM ID (CLICK TO COPY):</p>
            <p id="room-id-display" style="color: var(--accent); border: 1px dashed #555; padding: 5px;"></p>
        </div>
        <div id="online-controls" class="hidden">
            <input type="text" id="join-id" placeholder="PASTE ID HERE">
            <button class="btn" onclick="joinRoom()" style="padding: 5px; font-size: 8px;">JOIN</button>
        </div>
        <div id="player-list" style="margin: 20px; font-size: 10px;"></div>
        <button class="btn" id="start-setup-btn" onclick="hostStartSetup()" disabled>START SETUP (HOST)</button>
    </div>

    <div id="setup-screen" class="screen hidden">
        <h2 style="color:var(--highlight)">SET BOARD</h2>
        <div id="setup-grid" class="bingo-container"></div>
        <div>
            <button class="btn" onclick="randomizeBoard()">RANDOM</button>
            <button class="btn" id="ready-btn" onclick="toggleReady()">READY</button>
        </div>
        <p id="setup-msg" style="color: var(--error); font-size: 8px; height: 12px;"></p>
        <div id="ready-count" style="font-size: 8px; color: var(--primary);">READY: 0/0</div>
        <button class="btn hidden" id="host-start-game-btn" onclick="hostStartGame()" style="border-color: var(--accent);">ALL READY! START GAME</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div style="display: flex; justify-content: space-between; width: 90vw; max-width: 450px; margin-bottom: 10px;">
            <div id="turn-display" style="font-size: 8px; color: var(--highlight);">WAITING...</div>
            <div id="line-progress" style="font-size: 8px; color: var(--accent);">LINES: 0 / 3</div>
        </div>
        <div id="main-grid" class="bingo-container"></div>
        <div id="call-history"></div>
        <div id="action-hint" style="margin-top: 15px; font-size: 8px; color: #777;">
            -
        </div>
    </div>

    <div id="victory-screen" class="screen hidden">
        <div class="bingo-text" style="font-size: 40px; color: gold;">BINGO!</div>
        <h2 id="winner-name" style="color:var(--primary); margin: 20px;">-</h2>
        <button class="btn" onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <script>
        let players = []; 
        let myBoard = Array(25).fill(0);
        let marked = Array(25).fill(false);
        let config = { range: 25, lines: 3 };
        let mode = ""; let isHost = false; let myIdx = -1;
        let peer = null; let conns = [];
        let calledNumbers = [];
        let curTurnIdx = 0;
        let isReady = false;
        let lastClickIdx = -1; // 用於追蹤雙擊

        function copyId() {
            const idText = document.getElementById('room-id-display').innerText;
            if(!idText) return;
            navigator.clipboard.writeText(idText).then(() => alert("ID COPIED!"));
        }

        // --- 初始化與連線邏輯 (與 v0.2 相同) ---
        function initMode(m) {
            mode = m;
            const name = document.getElementById('user-name').value || "PLAYER";
            config.range = parseInt(document.getElementById('cfg-range').value) || 25;
            config.lines = parseInt(document.getElementById('cfg-lines').value) || 3;
            document.getElementById('start-screen').classList.add('hidden');
            if(mode === 'local') {
                isHost = true; myIdx = 0; players = [{name: name, id: 'local', ready: false}];
                hostStartSetup();
            } else {
                document.getElementById('lobby-screen').classList.remove('hidden');
                initPeer(name);
            }
        }

        function initPeer(name) {
            peer = new Peer();
            peer.on('open', id => {
                isHost = true; myIdx = 0;
                document.getElementById('room-id-display').innerText = id;
                document.getElementById('online-controls').classList.remove('hidden');
                players = [{name: name, id: id, ready: false}];
                updatePlayerList();
            });
            peer.on('connection', c => {
                conns.push(c);
                c.on('data', data => handleData(data, c));
                c.on('open', () => c.send({type:'SYNC_CFG', config}));
            });
        }

        function joinRoom() {
            const rid = document.getElementById('join-id').value;
            if(!rid) return;
            const c = peer.connect(rid);
            conns = [c]; isHost = false;
            c.on('open', () => c.send({type:'JOIN', name: document.getElementById('user-name').value || "GUEST"}));
            c.on('data', data => handleData(data, c));
        }

        function handleData(data, conn) {
            if(data.type === 'JOIN' && isHost) {
                players.push({name: data.name, id: conn.peer, ready: false});
                updatePlayerList(); broadcast({type:'SYNC_PLAYERS', players});
            }
            if(data.type === 'SYNC_PLAYERS') {
                players = data.players;
                myIdx = players.findIndex(p => p.id === (peer ? peer.id : 'local'));
                updatePlayerList(); updateReadyUI();
            }
            if(data.type === 'SYNC_CFG') { config = data.config; }
            if(data.type === 'START_SETUP') {
                document.getElementById('lobby-screen').classList.add('hidden');
                document.getElementById('setup-screen').classList.remove('hidden');
                renderSetupGrid();
            }
            if(data.type === 'READY_UP' && isHost) {
                const p = players.find(x => x.id === conn.peer);
                if(p) p.ready = data.state;
                broadcast({type:'SYNC_PLAYERS', players}); updateReadyUI();
            }
            if(data.type === 'START_GAME') runStartGame();
            if(data.type === 'CALL') receiveNumber(data.num, data.nextTurn);
            if(data.type === 'WINNER') showWinner(data.name);
        }

        function broadcast(msg) { conns.forEach(c => c.send(msg)); }

        function updatePlayerList() {
            const list = document.getElementById('player-list');
            list.innerHTML = players.map(p => `<div>${p.name} ${p.ready?'<span class="status-tag">[READY]</span>':''}</div>`).join('');
            if(isHost) document.getElementById('start-setup-btn').disabled = (players.length < 1 && mode !== 'local');
        }

        function hostStartSetup() {
            if(isHost) {
                broadcast({type:'START_SETUP'});
                document.getElementById('lobby-screen').classList.add('hidden');
                document.getElementById('setup-screen').classList.remove('hidden');
                renderSetupGrid();
            }
        }

        // --- (1) 配置階段：重複提示 ---
        function renderSetupGrid() {
            const container = document.getElementById('setup-grid');
            container.innerHTML = '';
            for(let i=0; i<25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.id = `setup-cell-${i}`;
                cell.innerHTML = `<input type="number" value="${myBoard[i]||''}" oninput="updateBoard(${i}, this.value)">`;
                container.appendChild(cell);
            }
            validateBoard();
        }

        function updateBoard(i, val) {
            myBoard[i] = parseInt(val);
            validateBoard();
        }

        function validateBoard() {
            const btn = document.getElementById('ready-btn');
            const msg = document.getElementById('setup-msg');
            let hasDuplicate = false;
            let hasInvalid = false;

            // 檢查重複並標色
            const counts = {};
            myBoard.forEach(n => { if(n > 0) counts[n] = (counts[n] || 0) + 1; });

            for(let i=0; i<25; i++) {
                const cell = document.getElementById(`setup-cell-${i}`);
                const val = myBoard[i];
                const isDupe = val > 0 && counts[val] > 1;
                const isInvalid = val <= 0 || val > config.range || isNaN(val);
                
                if(isDupe) { cell.classList.add('duplicate-error'); hasDuplicate = true; }
                else { cell.classList.remove('duplicate-error'); }
                
                if(isInvalid) hasInvalid = true;
            }

            btn.disabled = hasDuplicate || hasInvalid;
            msg.innerText = hasDuplicate ? "!!! DUPLICATE NUMBERS FOUND !!!" : (hasInvalid ? "NUMBERS OUT OF RANGE!" : "");
        }

        function randomizeBoard() {
            let nums = [];
            while(nums.length < 25) {
                let r = Math.floor(Math.random() * config.range) + 1;
                if(!nums.includes(r)) nums.push(r);
            }
            myBoard = nums; renderSetupGrid();
        }

        function toggleReady() {
            isReady = !isReady;
            document.getElementById('ready-btn').innerText = isReady ? "CANCEL" : "READY";
            if(isHost) { players[0].ready = isReady; updateReadyUI(); broadcast({type:'SYNC_PLAYERS', players}); }
            else { conns[0].send({type:'READY_UP', state: isReady}); }
        }

        function updateReadyUI() {
            const readyCount = players.filter(p => p.ready).length;
            document.getElementById('ready-count').innerText = `READY: ${readyCount} / ${players.length}`;
            if(isHost) document.getElementById('host-start-game-btn').classList.toggle('hidden', readyCount !== players.length);
        }

        function hostStartGame() { if(isHost) { broadcast({type:'START_GAME'}); runStartGame(); } }

        function runStartGame() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            renderGameGrid(); updateTurnUI();
        }

        // --- (2) 遊戲階段：雙擊叫號 ---
        function renderGameGrid() {
            const container = document.getElementById('main-grid'); container.innerHTML = '';
            myBoard.forEach((num, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell'; cell.id = `cell-${i}`; cell.innerText = num;
                cell.onclick = () => handleCellClick(i);
                container.appendChild(cell);
            });
        }

        function handleCellClick(i) {
            // 只有輪到自己且該號碼沒被叫過才能操作
            if (myIdx !== curTurnIdx) return;
            const num = myBoard[i];
            if (calledNumbers.includes(num)) return;

            if (lastClickIdx === i) {
                // 第二次點擊：正式叫號
                performCall(num);
                lastClickIdx = -1;
            } else {
                // 第一次點擊：進入確認狀態
                if (lastClickIdx !== -1) {
                    document.getElementById(`cell-${lastClickIdx}`).classList.remove('confirming');
                }
                lastClickIdx = i;
                document.getElementById(`cell-${i}`).classList.add('confirming');
                // 3秒後自動取消確認狀態（防止卡死）
                setTimeout(() => {
                    if(lastClickIdx === i) {
                        document.getElementById(`cell-${i}`).classList.remove('confirming');
                        lastClickIdx = -1;
                    }
                }, 3000);
            }
        }

        function performCall(num) {
            const nextTurn = (curTurnIdx + 1) % players.length;
            if(isHost) {
                receiveNumber(num, nextTurn);
                broadcast({type:'CALL', num: num, nextTurn: nextTurn});
            } else {
                conns[0].send({type:'CALL', num: num, nextTurn: nextTurn});
            }
        }

        function receiveNumber(n, nextTurn) {
            calledNumbers.unshift(n);
            curTurnIdx = nextTurn;
            lastClickIdx = -1; // 重置雙擊追蹤
            
            // 自動標記
            const idx = myBoard.indexOf(n);
            if(idx !== -1) marked[idx] = true;

            updateTurnUI();
            updateGameDisplay();
            checkBingo();
        }

        function updateTurnUI() {
            const isMyTurn = (myIdx === curTurnIdx);
            document.getElementById('turn-display').innerText = isMyTurn ? "YOUR TURN!" : `${players[curTurnIdx].name}'S TURN`;
            document.getElementById('action-hint').innerText = isMyTurn ? "DOUBLE CLICK A CELL TO CALL IT!" : "WAITING FOR OTHERS...";
            
            // 更新格子提示動畫
            for(let i=0; i<25; i++) {
                const cell = document.getElementById(`cell-${i}`);
                if (cell) {
                    cell.classList.remove('confirming');
                    if (isMyTurn && !calledNumbers.includes(myBoard[i])) cell.classList.add('my-turn-hint');
                    else cell.classList.remove('my-turn-hint');
                }
            }
        }

        function updateGameDisplay() {
            marked.forEach((m, i) => {
                if(m) document.getElementById(`cell-${i}`).classList.add('marked');
            });
            const history = document.getElementById('call-history');
            history.innerHTML = calledNumbers.map((num, i) => `<div class="history-ball ${i===0?'latest':''}">${num}</div>`).join('');
        }

        function checkBingo() {
            let lines = 0;
            const grid = [];
            for(let i=0; i<5; i++) grid.push(marked.slice(i*5, i*5+5));

            const winningCells = new Set();
            for(let r=0; r<5; r++) if(grid[r].every(v=>v)) { lines++; for(let c=0; c<5; c++) winningCells.add(r*5+c); }
            for(let c=0; c<5; c++) {
                let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c], grid[4][c]];
                if(col.every(v=>v)) { lines++; for(let r=0; r<5; r++) winningCells.add(r*5+c); }
            }
            if([grid[0][0], grid[1][1], grid[2][2], grid[3][3], grid[4][4]].every(v=>v)) { lines++; [0,6,12,18,24].forEach(i=>winningCells.add(i)); }
            if([grid[0][4], grid[1][3], grid[2][2], grid[3][1], grid[4][0]].every(v=>v)) { lines++; [4,8,12,16,20].forEach(i=>winningCells.add(i)); }

            winningCells.forEach(idx => document.getElementById(`cell-${idx}`).classList.add('bingo-line'));
            document.getElementById('line-progress').innerText = `LINES: ${lines} / ${config.lines}`;

            if(lines >= config.lines) {
                const me = players[myIdx].name;
                if(isHost) broadcast({type:'WINNER', name: me});
                else conns[0].send({type:'WINNER', name: me});
                showWinner(me);
            }
        }

        function showWinner(name) {
            document.getElementById('winner-name').innerText = name + " WINS!";
            document.getElementById('victory-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
